<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="../contact/contract.css" />
	</head>
	<body>
		<div
			style="
				position: fixed;
				top: 10px;
				left: 10px;
				font-size: 20px;

				font-weight: 900;
			">
			<a
				href="../index.html"
				style="color: white; text-decoration-line: none"
				>BACK</a
			>
		</div>
		<div class="bz-form">
			<div class="bz-container">
				<h3 class="bz-btmmargin">Contact Us</h3>
				<form>
					<div class="bz-left">
						<input
							class="bz-btmmargin"
							type="text"
							id="name"
							placeholder="Full Name"
							required />
						<input
							class="bz-btmmargin"
							type="email"
							id="email"
							placeholder="example@email.com"
							required />
					</div>
					<div class="bz-right">
						<input
							class="bz-btmmargin"
							type="text"
							id="company"
							placeholder="Company" />
						<input
							class="bz-btmmargin"
							type="text"
							id="lp-phone"
							placeholder="000000000000"
							required />
					</div>
					<div class="bz-clear"></div>
					<input
						class="bz-topmargin"
						type="submit"
						value="Submit" />
					<div class="bz-clear"></div>
				</form>
			</div>
		</div>
	</body>
</html>
